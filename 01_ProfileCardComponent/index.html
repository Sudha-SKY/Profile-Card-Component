<!DOCTYPE html>
<html lang="en">
  <head>
    <meta char="UTF-8" />
    <link href="style.css" rel="StyleSheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>ProfileCardComponent</title>
  </head>

  <body>
    <div class="main">
      <!--To set Background-->
      <img
        class="bgTop"
        src="images/bg-pattern-top.svg"
        alt="background pattern top image"
      />
      <!-- <img
        class="bgBottom"
        src="images/bg-pattern-bottom.svg"
        alt="background pattern bottom image"
      /> -->

      <div class="wrapper">
        <!--First sub-division-- Profile-->
        <div class="coverPhoto">
          <img
            class="profileImage"
            src="images/image-victor.jpg"
            alt="profile image"
          />
        </div>

        <!--Second sub-division--Name details-->
        <div class="subDiv2">
          <h3 class="name">Victor Crest <span class="age">26</span></h3>
          <h5 class="city">London</h5>
        </div>

        <!--Third sub-division--No. of followers details-->
        <div class="subDiv3">
          <div>
            <h3>80K</h3>
            <h5 class="desc">Followers</h5>
          </div>
          <div>
            <h3>803K</h3>
            <h5 class="desc">Likes</h5>
          </div>
          <div>
            <h3>1.4K</h3>
            <h5 class="desc">Photos</h5>
          </div>
        </div>
        <!--SubDiv3-->
      </div>
      <!--wrapper-->
      <img
        class="bgBottom"
        src="images/bg-pattern-bottom.svg"
        alt="background pattern bottom image"
      />
    </div>
    <!--main-->
  </body>
</html>
